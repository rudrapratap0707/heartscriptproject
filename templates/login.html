<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | HeartScript Artistry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff416c;
            --secondary: #ff4b2b;
            --dark: #2c3e50;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            position: relative;
            border-top: 5px solid var(--primary);
        }

        .logo-text {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        h2 { 
            color: var(--dark); 
            margin-bottom: 30px; 
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input { 
            width: 100%; 
            padding: 15px 15px 15px 45px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.1);
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.2);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 65, 108, 0.3);
        }

        .alert { 
            background: #fff5f5;
            color: #e74c3c; 
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px; 
            font-size: 14px; 
            border: 1px solid #fed7d7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            left: auto !important;
            cursor: pointer;
            color: #888 !important;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="logo-text">HeartScript</span>
        <h2>Admin Control</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">
                  <i class="fas fa-exclamation-circle"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="adminPass" placeholder="Security Password" required autofocus>
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePass()"></i>
            </div>
            <button type="submit">Verify & Enter Dashboard</button>
        </form>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Return to Shop
        </a>
    </div>

    <script>
        function togglePass() {
            const passInput = document.getElementById('adminPass');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
