<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | HeartScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #ff416c; 
            --secondary: #ff4b2b; 
        }

        body {
            background: linear-gradient(135deg, #fff5f6 0%, #fdfcfb 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Background Shapes */
        .bg-shape {
            position: absolute;
            z-index: -1;
            filter: blur(60px);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 8s infinite alternate;
        }
        .shape-1 { width: 350px; height: 350px; background: var(--primary); top: -120px; right: -100px; }
        .shape-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -80px; left: -100px; }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(20px, 40px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .tagline {
            text-align: center;
            color: #777;
            font-size: 0.95rem;
            margin-bottom: 35px;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            color: #ccc;
            border-radius: 12px 0 0 12px;
            padding-left: 15px;
            transition: 0.3s;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1.5px solid #eee;
            border-left: none;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.5);
        }

        .form-control:focus {
            border-color: #eee;
            box-shadow: none;
            background: white;
        }

        .input-group:focus-within .input-group-text {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .input-group:focus-within .form-control {
            border-color: var(--primary);
        }

        /* NEW: Forgot Password Link Styling */
        .forgot-pass-wrapper {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .forgot-pass-link {
            font-size: 0.82rem;
            color: #999;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-pass-link:hover {
            color: var(--primary);
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            color: white;
            margin-top: 10px;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 65, 108, 0.3);
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 15px;
            font-size: 0.85rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #aaa;
            font-size: 0.8rem;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .back-home a:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="login-container">
    <div class="brand-name">HeartScript</div>
    <p class="tagline">Welcome back, Art Lover!</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('user_login') }}" method="POST">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
        </div>

        <div class="mb-2"> <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>

        <div class="forgot-pass-wrapper">
            <a href="{{ url_for('forgot_password') }}" class="forgot-pass-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="register-link">
        New here? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
    
    <div class="back-home">
        <a href="{{ url_for('home') }}">
            <i class="fas fa-arrow-left me-1"></i> Return to Home
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
