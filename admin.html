<!DOCTYPE html>
<html>
<head>
    <title>HeartScript Admin - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f8f9fa; color: #333; }
        h1 { color: #ff416c; text-align: center; }
        .container { max-width: 1000px; margin: auto; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #ff416c; color: white; text-transform: uppercase; font-size: 14px; }
        tr:hover { background: #f1f1f1; }
        .btn-delete { background: #ff4b2b; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 13px; transition: 0.3s; }
        .btn-delete:hover { background: #d43f21; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #ff416c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard üìä</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Phone</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.date_ordered.strftime('%d %b, %H:%M') }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.phone }}</td>
                    <td>‚Çπ{{ order.total }}</td>
                    <td>
                        <a href="/delete_order/{{ order.id }}" class="btn-delete" onclick="return confirm('Pakka delete karna hai?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-link">‚Üê Back to Shop</a>
    </div>
</body>
</html>
